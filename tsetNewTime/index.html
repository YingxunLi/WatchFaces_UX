<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script language="javascript" type="text/javascript" src="onependel_touch.js"></script>
    <script>
      window.addEventListener('keydown', function(e) {
        if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
          e.preventDefault();
        }
      });
    </script>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #333;
      }
  
      button {
        /* center button */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
  
        /* style button */
        font-size: 50px;
        padding: 20px;
        border-radius: 10px;
        border-width: 0;
        z-index: 1;
      }
  
      canvas {
        /* center canvas */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
