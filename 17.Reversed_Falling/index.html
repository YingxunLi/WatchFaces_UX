<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Spinning Clock</title>

  <!-- Matter.js Bibliothek -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <!-- p5.js Bibliothek -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #333;
    }

    button {
      /* center button */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      /* style button */
      font-size: 50px;
      padding: 20px;
      border-radius: 10px;
      border-width: 0;
      z-index: 1;
    }

    canvas {
      /* center canvas */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Einbindung des JavaScript Codes -->
  <script src="motionsensor.js"></script>
  <script src="ReversedFalling.js"></script>

</body>
</html>
